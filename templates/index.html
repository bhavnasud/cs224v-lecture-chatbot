<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <style>
        /* Cool and Calm color scheme */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #E8F1F2; /* Soft Blue-Gray */
        }

        #chat-container {
            width: 70%;
            background-color: #ffffff;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header styling */
        #chat-header {
            background-color: #1D3557; /* Slate Blue */
            color: #ffffff;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        #messages {
            padding: 15px;
            height: 500px;
            overflow-y: auto;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth;
        }

        .message-container {
            display: flex;
            align-items: flex-start;
            gap: 10px; /* Space between icon and message */
        }

        .message {
            padding: 12px;
            border-radius: 12px;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 16px;
            line-height: 1.4;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .user-message {
            background-color: #A8DADC; /* Pastel Aqua */
            align-self: flex-end;
            color: #313638; /* Dark Slate */
        }

        .bot-message {
            background-color: #e9ecef;
            color: #313638; /* Dark Slate */
        }

        .icon {
            font-size: 24px; /* Adjust size of the icon */
            color: #457B9D; /* Match header color */
            align-self: flex-end; /* Align icon with bottom of chat box */
        }

        #input-container {
            display: flex;
            padding: 10px;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            font-size: 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            margin-right: 8px;
            transition: border-color 0.3s;
        }

        #user-input:focus {
            border-color: #457B9D; /* Slate Blue */
        }

        #send-button {
            padding: 10px;
            font-size: 16px;
            background-color: #457B9D; /* Navy Blue */
            color: #ffffff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        #send-button:hover {
            background-color: #1D3557; /* Darker Navy Blue */
        }

        #send-button:focus {
            outline: none;
            background-color: #1d2b43; /* Darker Navy Blue */
        }

        #send-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">MED 275 Chatbot</div> <!-- Chat header -->
        
        <div id="messages">
            <div class="message-container">
                <span class="icon">ðŸ”˜</span>
                <div class="message bot-message">Welcome to the MED 275 Chatbot! Please enter a question.</div>
            </div>
        </div>
        
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type a question..." onkeypress="handleKeyPress(event)" />
            <button id="send-button" onclick="sendMessage()">&#10148;</button> <!-- Send icon -->
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input");
            const message = userInput.value.trim();

            if (message === "") {
                userInput.value = ""; // Clear the input field
                return;
            }

            // Append user message
            document.getElementById("messages").innerHTML += `
                <div class="message user-message">${message}</div>`;
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;

            // Clear the input field immediately after sending
            userInput.value = "";

            // Send message to server
            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message: message }),
                });

                const data = await response.json();

                // Append bot response
                document.getElementById("messages").innerHTML += `
                    <div class="message-container">
                        <span class="icon">ðŸ”˜</span>
                        <div class="message bot-message">${data.response}</div>
                    </div>`;
                document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
            } catch (error) {
                console.error("Error:", error);
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
